<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roulette Casino</title>
  <style>
    body {
      background: radial-gradient(circle at center, #1e1e2f, #000);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .wheel {
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
      border: 10px solid #fff;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      animation: none;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }

    .spin-btn {
      background: #f39c12;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .spin-btn:hover {
      background: #e67e22;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); } /* 4 tours */
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Roulette</h1>

  <div class="wheel" id="wheel">
    <div class="arrow"></div>
  </div>

  <button class="spin-btn" onclick="spin()">Lancer la roue</button>

  <div id="result"></div>

  <script>
    const resultEl = document.getElementById('result');
    const wheel = document.getElementById('wheel');

    const colors = {
      green: [0],
      red: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      black: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35]
    };

    function getColor(number) {
      if (colors.green.includes(number)) return 'vert';
      if (colors.red.includes(number)) return 'rouge';
      return 'noir';
    }

    function spin() {
      wheel.style.animation = 'none';
      void wheel.offsetWidth; // reset animation
      wheel.style.animation = 'spin 2s ease-out';

      const number = Math.floor(Math.random() * 37); // 0 Ã  36
      const color = getColor(number);

      setTimeout(() => {
        resultEl.innerHTML = `ðŸŽ‰ RÃ©sultat : <strong>${number}</strong> (${color})`;
      }, 2000);
    }
  </script>
</body>
</html>
